{% load static %}
<header>

    <div class="container py-5" style="padding: 0rem!important;">
        <nav class="navbar navbar-dark bg-light"
             style="background-color: white!important;">
            <div class="container justify-content-start"
                 style="background-color: white!important;">
                <div class="col-5">
                    <button class="navbar-toggler" style="color: grey;"
                            type="button" data-bs-toggle="offcanvas"
                            data-bs-target="#offcanvasDarkNavbar"
                            aria-controls="offcanvasDarkNavbar">
                        <span class="navbar-toggler-icon"><|||></span>
                    </button>

                </div>
                <div class="col-6">
                    <a class="navbar-brand"
                       href="{% url 'example_ads:constructor' %}"
                       style="color: grey;">Глагне</a>
                </div>


                <div class="offcanvas offcanvas-start text-bg-dark"
                     tabindex="-1" id="offcanvasDarkNavbar"
                     aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title"
                            id="offcanvasDarkNavbarLabel">
                            <a class="nav-link" href="#">
                                SIMPLE REPORTS
                            </a>
                        </h5>
                        <button type="button" class="btn-close btn-close-white"
                                data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            {% if user.is_authenticated %}
                            <li>
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#">Пользователь:
                                    {{ user }}</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#">Создать
                                    отчет</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light" href="#">ВСЕ
                                    РЕКЛАМНЫЕ СЕТИ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light"
                                   href="{% url 'users:password_change' %}">Изменить
                                    пароль</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light"
                                   href="{% url 'users:logout' %}">Выйти</a>
                            </li>
                            {% else %}
                            <li class="nav-item">
                                <a class="nav-link link-light"
                                   href="{% url 'users:login' %}">Войти</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link link-light"
                                   href="{% url 'users:signup' %}">Регистрация</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>
